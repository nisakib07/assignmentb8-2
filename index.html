<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/83b4fe29a5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Navbar starts -->

      <nav class="navbar-container">
        <div class="logo">
          <img src="images/Frame.png" alt="" />
          <h3 class="logo-text"><span class="g">G</span>amer</h3>
        </div>
        <div class="menu-items-container">
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
          <div class="follow-us">
            <p>Follow Us On</p>
            <p><i class="fa-brands fa-youtube" style="color: #f80a02"></i></p>
            <p><i class="fa-brands fa-tiktok"></i></p>
          </div>
        </div>
      </nav>

      <!-- Navbar ends -->

      <!-- Banner starts -->
      <section class="banner-container">
        <div class="banner-text-container">
          <div class="banner-text">
            <h3 class="banner-heading">PLAY LIKE THE</h3>
            <h1 class="goat">G.O.A.T.</h1>
            <div class="punch-lines">
              <p>
                <i class="fa-regular fa-circle-play"></i>1-click instant play
              </p>
              <p><i class="fa-solid fa-download"></i>No Download</p>
              <p>
                <i class="fa-solid fa-user-group"></i>1000s of supported online
                games
              </p>
            </div>
            <div class="btn-container">
              <button class="btn-primary">SIGN IN</button>
              <button class="btn-secondary">GO ROGUE</button>
            </div>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>
      <!-- Banner ends -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
